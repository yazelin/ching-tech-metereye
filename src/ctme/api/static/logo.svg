<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Meter gradient green to yellow to orange -->
    <linearGradient id="meterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="30%" stop-color="#4CAF50"/>
      <stop offset="50%" stop-color="#8BC34A"/>
      <stop offset="70%" stop-color="#CDDC39"/>
      <stop offset="85%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>
  </defs>

  <!-- Background fill - split into upper and lower -->
  <!-- Lower half -->
  <path d="M 4 50 A 46 46 0 0 0 96 50 L 50 50 Z" fill="#1a3a5c"/>
  <!-- Upper half (light blue) -->
  <path d="M 4 50 A 46 46 0 0 1 96 50 L 50 50 Z" fill="#d4eaf5"/>

  <!-- Circuit traces on lower half -->
  <g stroke="#5ba3c0" stroke-width="1.2" fill="none" stroke-linecap="round">
    <!-- Left side traces -->
    <path d="M 12 58 L 22 58 Q 26 58, 28 62 L 28 70"/>
    <path d="M 8 68 L 18 68 L 18 75"/>
    <path d="M 15 80 L 30 80 Q 34 80, 36 76"/>
    <!-- Right side traces -->
    <path d="M 88 58 L 78 58 Q 74 58, 72 62 L 72 70"/>
    <path d="M 92 68 L 82 68 L 82 75"/>
    <path d="M 85 80 L 70 80 Q 66 80, 64 76"/>
    <!-- Bottom traces -->
    <path d="M 40 88 L 40 78 Q 40 74, 44 74 L 56 74 Q 60 74, 60 78 L 60 88"/>
    <path d="M 50 92 L 50 82"/>
  </g>
  <!-- Circuit nodes -->
  <g fill="#5ba3c0">
    <circle cx="12" cy="58" r="1.5"/>
    <circle cx="28" cy="70" r="1.5"/>
    <circle cx="8" cy="68" r="1.5"/>
    <circle cx="18" cy="75" r="1.5"/>
    <circle cx="15" cy="80" r="1.5"/>
    <circle cx="36" cy="76" r="1.5"/>
    <circle cx="88" cy="58" r="1.5"/>
    <circle cx="72" cy="70" r="1.5"/>
    <circle cx="92" cy="68" r="1.5"/>
    <circle cx="82" cy="75" r="1.5"/>
    <circle cx="85" cy="80" r="1.5"/>
    <circle cx="64" cy="76" r="1.5"/>
    <circle cx="40" cy="88" r="1.5"/>
    <circle cx="60" cy="88" r="1.5"/>
    <circle cx="50" cy="92" r="1.5"/>
  </g>

  <!-- Outer circle frame (draw early so ticks are on top) -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#0d2133" stroke-width="4"/>

  <!-- ===== METER (upper semicircle, inside frame) ===== -->
  <!-- Meter background - fills upper half (radius 40) -->
  <path d="M 10 50 A 40 40 0 0 1 90 50 L 50 50 Z"
        fill="#d4eaf5"/>

  <!-- Circuit traces on upper half (BELOW meter arc) -->
  <g stroke="#1a3a5c" stroke-width="1.2" fill="none" stroke-linecap="round">
    <!-- Left side -->
    <path d="M 20 32 L 20 26 L 28 26"/>
    <!-- Center top -->
    <path d="M 42 18 L 42 22 L 50 22 L 50 18"/>
    <path d="M 58 18 L 58 22 L 50 22"/>
    <path d="M 46 15 L 54 15"/>
    <!-- Right side -->
    <path d="M 80 32 L 80 26 L 72 26"/>
  </g>
  <!-- Circuit nodes upper half -->
  <g fill="#1a3a5c">
    <circle cx="20" cy="32" r="1.5"/>
    <circle cx="28" cy="26" r="1.5"/>
    <circle cx="42" cy="18" r="1.5"/>
    <circle cx="58" cy="18" r="1.5"/>
    <circle cx="46" cy="15" r="1.5"/>
    <circle cx="54" cy="15" r="1.5"/>
    <circle cx="80" cy="32" r="1.5"/>
    <circle cx="72" cy="26" r="1.5"/>
  </g>

  <!-- Meter colored arc - full semicircle (on top of circuits) -->
  <path d="M 10 50 A 40 40 0 0 1 90 50"
        fill="none" stroke="url(#meterGrad)" stroke-width="5" stroke-linecap="round"/>

  <!-- Meter tick marks - on top of meter gradient, not extending beyond -->
  <g stroke="#ffffff" stroke-width="1.5" stroke-linecap="round">
    <!-- 180° -->
    <line x1="8" y1="50" x2="12" y2="50"/>
    <!-- 162° -->
    <line x1="10" y1="37" x2="14" y2="38"/>
    <!-- 144° -->
    <line x1="16" y1="25" x2="19" y2="28"/>
    <!-- 126° -->
    <line x1="25" y1="16" x2="28" y2="19"/>
    <!-- 108° -->
    <line x1="37" y1="10" x2="38" y2="14"/>
    <!-- 90° -->
    <line x1="50" y1="8" x2="50" y2="12"/>
    <!-- 72° -->
    <line x1="63" y1="10" x2="62" y2="14"/>
    <!-- 54° -->
    <line x1="75" y1="16" x2="72" y2="19"/>
    <!-- 36° -->
    <line x1="84" y1="25" x2="81" y2="28"/>
    <!-- 18° -->
    <line x1="90" y1="37" x2="86" y2="38"/>
    <!-- 0° -->
    <line x1="92" y1="50" x2="88" y2="50"/>
  </g>

  <!-- ===== EYE (on top of meter) ===== -->
  <!-- Eye shape - elegant almond curve -->
  <path d="M 8 52
           C 20 32, 40 28, 50 28
           C 60 28, 80 32, 92 52
           C 80 72, 60 76, 50 76
           C 40 76, 20 72, 8 52 Z"
        fill="white" stroke="#1a3a5c" stroke-width="2.5"/>

  <!-- Iris - same color as background -->
  <circle cx="50" cy="52" r="18" fill="#1a3a5c"/>

  <!-- Pupil - with green color (meter reflection) -->
  <circle cx="50" cy="52" r="11" fill="#8BC34A"/>

  <!-- White highlight - larger and rounder -->
  <circle cx="60" cy="42" r="8" fill="white" opacity="0.75"/>
</svg>
